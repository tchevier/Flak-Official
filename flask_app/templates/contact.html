<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>

    <link
      rel="icon"
      type="image/x-icon"
      href="../static/imgs/flak_logo_notransparent.jpeg"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nova+Square&family=Poiret+One&family=Roboto:wght@100;300;400;500&family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/home_page.css') }}"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <style>
    *{
      font-weight: bold;
    }
    .button{
      background-color:rgb(196, 188, 221); 
      box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
      border: none;
    }
    .button:hover {
      background-color:rgb(229, 220, 255); 
      box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;     
    }
    .navbar {
      --bs-navbar-padding-y: 0;
    }
    .navbar-brand {
      font-size: 3rem;
      padding-bottom: 0;
    }
    h1 {
      -webkit-text-stroke: 1px black;
    }
    img {
      overflow: hidden;
      object-fit: cover;
    }
  </style>
  <body
    style="
      background-image: url(../static/imgs/img7.jpg); 
      background-size: cover;
      font-family: 'Poiret One', cursive;
    "
  >
  <nav class="navbar bg-light navbar-expand-sm">
    <a class="navbar-brand" href="/">
      <img
        src="../static/imgs/flak_logo.png"
        width="200"
        height="60"
        class="d-inline-block align-top"
        alt=""
      />
    </a>
    <button
      class="navbar-toggler"
      data-bs-toggle="collapse"
      data-bs-target="#navbar"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse" id="navbar">
      <ul class="navbar-nav">
        <li class="nav-item h3 ps-4 pe-5">
          <a href="/" class="nav-link">Home</a>
        </li>
      </ul>
    </div>
  </nav>
    <div class="container d-flex justify-content-center">
      <div class="col-lg-8 bg-light p-5 mt-5" style="border-radius: 15px">
        <form
          class="form-container"
          action="https://formsubmit.co/tfigma3@gmail.com"
          method="POST"
        />
        <div class="h1 mb-5" >Contact Us</div>
        <div class="form-group mb-3">
          <label class="h4" for="name">Full Name:</label>
          <input
            type="text"
            class="form-control"
            name="name"
            id="name"
            placeholder="Enter full name"
          />
        </div>
        <div class="form-group mb-3">
          <label class="h4" for="company" >Company:</label>
          <small class="form-text text-success">*Optional</small>
          <input
            type="text"
            class="form-control"
            name="company"
            id="company"
            placeholder="Enter company"
          />
        </div>
        <div class="form-group mb-3">
          <label class="h4" for="email">Email address:</label>
          <input
            type="email"
            name="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
        </div>
        <div class="form-group mb-4">
          <label class="h4" for="message">Message:</label>
          <textarea
            class="form-control"
            name="message"
            id="message"
            placeholder="Write your message here"
            rows="3"
          ></textarea>
        </div>
        <div class="">
          <button type="submit" class="btn button">Send Message</button>
        </div>
      </div>
    </div>
  </body>
</html>
