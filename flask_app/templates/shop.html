<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flak Shop</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="../static/imgs/flak_logo_notransparent.jpeg"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nova+Square&family=Poiret+One&family=Roboto:wght@100;300;400;500&family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <style>
    .navbar {
      --bs-navbar-padding-y: 0;
    }
    .navbar-brand {
      font-size: 3rem;
      padding-bottom: 0;
    }
    img {
      overflow: hidden;
      object-fit: cover;
    }
    .card {
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
        width: 20rem;
    }
    @media screen and (max-width: 767px) {
        #shop-row{
            gap: 3rem;
        }
    }
  </style>

  <body style="font-family: 'Poiret One', cursive">
    <nav class="navbar bg-light navbar-expand-sm">
      <a class="navbar-brand" href="/">
        <img
          src="../static/imgs/flak_logo.png"
          width="200"
          height="60"
          class="d-inline-block align-top"
          alt=""
        />
      </a>
      <button
        class="navbar-toggler"
        data-bs-toggle="collapse"
        data-bs-target="#navbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse" id="navbar">
        <ul class="navbar-nav">
          <li class="nav-item h3 ps-4 pe-5">
            <a href="/" class="nav-link">Home</a>
          </li>
        
          <li class="nav-item h3 pe-5">
            {% if session['user_id']%}
            <a class="nav-link" href="/cart/{{session['cart_id']}}">Cart</a>
              {% else %}
              <a class="nav-link" href="/login">Cart</a>
              {% endif %}

          </li>
        
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row p-5">
        <div class="col border-bottom border-dark pb-5">
          <h1 class="text-center">FLAK Merchandise</h1>
        </div>
      </div>
      <div class="row" id="shop-row">
        {% for product in products%}
        <div class="col-md-4 d-flex justify-content-center">
            <div class="card">
                <img
                  class="card-img-top img-fluid"
                  src="{{product.img_url}}"
                  alt=""
                  style="height: 300px;"
                />
                <div class="card-body">
                  <h5 class="card-title">{{product.name}}</h5>
                  <p class="card-text">
                    {{product.description}}
                  </p>
                  {% if product.is_avaliable > 0%}
                  <div class="text-center">
                    <a href="/shop/{{product.id}}/view" class="btn btn-secondary ps-5 pe-5">View</a>
                  </div>
                  {% endif %}
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </body>
</html>
